<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyVue</title>
</head>
<style>
  #box {
    width: 100px;
    height: 40px;
    background-color: bisque;
  }
</style>

<body>
  <div id="#app">
    测试msg数据更新------{{msg}}
    <p>{{msg}}</p>
    <p id="ppp" v-text="testStr" class="aaa" name="aaa" title='p'></p>
    <button @click="handleClick">点击</button>
    <p v-html="htmlStr" @dblclick="handleDbclick"></p>
    <div id="box" @mouseenter="mouseenter" @mouseleave="mouseleave">
      {{obj.a}}
    </div>
  </div>

  <script src="./myvue.js"></script>
  <script src="./observe.js"></script>
  <script src="./compiler.js"></script>
  <script src="./watcher.js"></script>
  <script>
    let vm = new MyVue({
      el: "#app",
      data: {
        msg: "我是msg",
        obj: {
          a: "我是obj.a"
        },
        testStr: "我是testStr",
        htmlStr: "<span>我是htmlStr</span>"
      },
      methods: {
        handleClick() {
          this.msg = "我是msg，更新后的数据"
          this.testStr = "我是testStr，更新后的数据"
        },
        handleDbclick() {
          this.msg = "我是msg，二次更新后的数据"
          this.htmlStr = "<span>我是htmlStr，更新后的数据</span>"

          console.log("双击了")
        },
        mouseenter() {
          this.obj.a = "鼠标移入了"
        },
        mouseleave() {
          this.obj.a = "鼠标移出了"
        }
      },
    })
  </script>
</body>

</html>
